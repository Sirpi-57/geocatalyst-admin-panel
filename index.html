<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GeoCatalyst</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-circle">GC</div>
                    <h1>GeoCatalyst</h1>
                </div>
                <p class="login-subtitle">Admin Panel</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        autocomplete="email"
                        placeholder="admin@geocatalyst.in"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Enter your password"
                    >
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" id="forgotPassword" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary btn-full" id="loginBtn">
                    <span id="loginBtnText">Sign In</span>
                    <span id="loginLoader" class="loader" style="display: none;"></span>
                </button>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>

            <div class="login-footer">
                <p>&copy; 2025 GeoCatalyst. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
